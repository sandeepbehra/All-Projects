<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <h1><p>Job Application Form</p></h1>
            <form>
            <div class="form_container">
            <div class="first_name items">
                <label for="fName">First Name</label>
                <input type="text" id="fName" placeholder="enter first name">
            </div>
            <div class="last_name items">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" placeholder="enter last name">
            </div>
            <div class="eamil items">
                <label for="eName">Email</label>
                <input type="eamil" id="eName" placeholder="enter email">
            </div>
            <div class="job_role items">
                <label>Job Role</label>
                <select>
                    <option>Select Job Role</option>
                    <option>FrontEnd Developer</option>
                    <option>UI Developer</option>
                    <option>Backend Developer</option>
                </select>
            </div>
            <div class="text_area items">
                <label>Address</label>
                <textarea cols="50" rows="5"></textarea>
               
            </div>
            <div class="city_name items">
                <label for="cName">City</label>
                <input type="text" id="cName" placeholder="enter city">
            </div>
            <div class="pin_code items">
                <label for="pName">Pincode</label>
                <input type="number" id="pName" placeholder="enter pincode">
            </div>
            <div class="date_name items">
                <label for="dName">Start Date</label>
                <input type="date" id="dName"  value="2024-11-29">
            </div>
            <div class="upload_cv items">
                <label for="pName">Upload Your CV</label>
                <input type="file" placeholder="choose your cv">
            </div>
            <div class="btn_container ">
                <button type="submit">Apply</button>
            </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
